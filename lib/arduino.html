<body onload="Abbozza.init('calliope');">

    <div id="overlay" onclick="Abbozza.overlayClicked(this,event)">
        <div id="overlay_content">
        </div>
    </div>

    <div id="editor">
        <textarea id="editor_content"></textarea>
        <div class="button_div">
            <span id="ok_button" class="button">OK</span>
            <span id="cancel_button" class="button">Cancel</span>
        </div>
    </div>

	<div class="topButton" id="generate" title="Generiere Code" onclick="Abbozza.generateSketch()"><img width=50 height=50  src="img/generate.png"></div>
	<div class="topButton" id="upload" title="Lade Sketch auf Arduino" onclick="Abbozza.uploadSketch()"><img width=50 height=50  src="img/upload.png"></div>
	<div class="topButton" id="new" title="Neuer Sketch" onclick="Abbozza.newSketch()"><img width=50 height=50  src="img/new.png"></div>
	<div class="topButton" id="load" title="Lade Sketch" onclick="Abbozza.loadSketch()"><img width=50 height=50  src="img/load.png"></div>
	<div class="topButton" id="save" title="Speichere Sketch" onclick="Abbozza.saveSketch()"><img width=50 height=50  src="img/save.png"></div>
	<div class="topButton" id="serial" title="Serieller Monitor" onclick="Abbozza.serialMonitor()"><img width=50 height=50  src="img/serial.png"></div>
	<div class="topButton" id="connect" title="Verbinde" onclick="Abbozza.selectBoard()"><img width=50 height=50  src="img/connect.png"></div>
	<div class="topButton" id="config" title="Einstellungen" onclick="Abbozza.showConfiguration()"><img width=50 height=50  src="img/settings.png"></div>	
	<div class="topButton" id="info" title="Informationen" onclick="Abbozza.openTaskWindow()"><img width=50 height=50  src="img/info.png"></div>
